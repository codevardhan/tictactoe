<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <meta name="description" content="This website plays tic tac toe">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <header class="page-header header container-fluid">
    <div class="container">

      <h1 class="main-heading">Tic Tac Toe</h1>

      <div class="game-space">
        <div class="tictactoe-box hover" id="0" onclick="boxclicked('0')" ondblclick="undoClicked('0')"></div>
        <div class="tictactoe-box hover" id="1" onclick="boxclicked('1')" ondblclick="undoClicked('1')"></div>
        <div class="tictactoe-box hover" id="2" onclick="boxclicked('2')" ondblclick="undoClicked('2')"></div>
        <div class="tictactoe-box hover" id="3" onclick="boxclicked('3')" ondblclick="undoClicked('3')"></div>
        <div class="tictactoe-box hover" id="4" onclick="boxclicked('4')" ondblclick="undoClicked('4')"></div>
        <div class="tictactoe-box hover" id="5" onclick="boxclicked('5')" ondblclick="undoClicked('5')"></div>
        <div class="tictactoe-box hover" id="6" onclick="boxclicked('6')" ondblclick="undoClicked('6')"></div>
        <div class="tictactoe-box hover" id="7" onclick="boxclicked('7')" ondblclick="undoClicked('7')"></div>
        <div class="tictactoe-box hover" id="8" onclick="boxclicked('8')" ondblclick="undoClicked('8')"></div>
        <input class="tictactoe-button" type="button" value="Reset Game" onclick="resetGame()">
        <div class="result">
          <h2 id="result-text"></h2>
        </div>
      </div>

    </div>
  </header>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
